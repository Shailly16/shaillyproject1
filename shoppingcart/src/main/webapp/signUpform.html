<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"  href="css/signup.css"/>
</head>
<body>
<div class="container">
    <h1 class="well">Sign Up</h1>
	<div class="col-lg-12">
	<div class="row">
	<form>
	
	<div class="row">
	<div class="col-sm-6">
	<label>First Name</label>
	<input type="text" placeholder="Enter First Name Here.." class="form-control">
	</div>
    <div class="col-sm-6">
    <label>Last Name</label>
	<input type="text" placeholder="Enter Last Name Here.." class="form-control">
	</div>
	</div>
					
	<div class="form-group">
	<label>Address</label>
    <textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea></div>	
	<div class="row">
	<div class="col-sm-4 ">
	<label>City</label>
	<input type="text" placeholder="Enter City Name" class="form-control">
	</div>	
	<div class="col-sm-4">
	<label>State</label>
	<input type="text" placeholder="Enter State Name" class="form-control">
	</div>	
	<div class="col-sm-4">
	<label>Zip</label>
	<input type="text" placeholder="Enter Zip Code" class="form-control">
	</div>		
	</div>
	
	<div class="form-group">
	<div class="row">
	<div class="col-sm-6 ">
	<label>Phone Number</label>
	<input type="text" placeholder="Enter Phone Number Here.." class="form-control">
	</div>	
    <div class="col-sm-6 ">
	<label>Mobile</label>
	<input type="text" placeholder="Enter mobile Number Here.." class="form-control">
	</div>	
	</div>	
	<div class="form-group">
	<label>Email Address</label>
	<input type="text" placeholder=" Email Address Here" class="form-control">
	</div>	
	<button type="button" class="btn btn-lg btn-info">Submit</button>					
	</div>
	</form> 
	</div>
	</div>
	</div>

</body>
</html>
